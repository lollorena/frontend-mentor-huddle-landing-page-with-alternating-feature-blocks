<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="src/css/style.css">
 <link rel="stylesheet" href="src/css/responsive.css">
 <link rel="stylesheet" href="src/css/reset.css">

 <link rel="preconnect" href="https://fonts.googleapis.com">

 <title>Huddle landing page</title>

<body>
 <!-- BACKGROUND -->
 <div class="bg bg--image">

  <!-- HEADER -->
  <header class="header">
   <div class="header__image-logo">

   </div>
   <nav class="menu">
    <ul>
     <a href="#" class="menu__item">
      <li>Try it Free</li>
     </a>
    </ul>
   </nav>
  </header>
 </div>

 <!-- HERO -->
 <main class="hero">
  <div class="info">
   <h1 class="info__title"></h1>
   <p class="info__paragraph"></p>
   <a class="info__btn" href="#"></a>
  </div>

  <div class="image-hero">
   <img class="image-hero__image" src="#">
  </div>
 </main>

 <!-- ABOUT -->
 <section class="about">
  <div class="item-1">
   <div class="info">
    <h2 class="info__title"></h2>
    <p class="info__paragraph"></p>
   </div>
   <img class="item-1__image" src="#">
  </div>
 </section>

 <!-- CARD -->
 <section class="card">
  <h2 class="card__title"></h2>
  <a href="#" class="card__btn"></a>
 </section>

 <!-- FOOTER -->
 <footer class="footer">

  <div class="info">
   <div class="info">
    <img src="#" class="info__image">
    <p class="info__paragraph"></p>
   </div>

    <p class="info__paragraph"></p>
   </div>

    <img src="#" class="info__image">
    <p class="info__paragraph"></p>
   </div>
  </div>

  <div class="info">
   <p class="info__paragraph"></p>
   <p class="info__paragraph"></p>
   <p class="info__paragraph"></p>
  </div>

  <div class="info">
   <p class="info__paragraph"></p>
   <p class="info__paragraph"></p>
   <p class="info__paragraph"></p>
  </div>

  <div class="social-medias">
   <a href="#" class="social-medias__facebook">
    <i></i>
   </a>

   <a href="#" class="social-medias__twitter">
    <i></i>
   </a>

   <a href="#" class="social-medias__instagram">
    <i></i>
   </a>
  </div>
 </footer>

</html>
